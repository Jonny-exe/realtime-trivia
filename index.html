<body>
    <h1> Welcome to multiplayer trivia </h1>
    <div class="addUser">
        <h2> Insert username: </h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control addUser" placeholder="Username" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-primary addUser" type="button"> Accept </button>
        </div>
    </div>

    <div class="questions">

    </div>

    <h2 id=usercount></h2>
    <table class="users table" border=1></table>

    <div class="selectRoom">
        <h2> Select custom room: </h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control selectRoom" placeholder="Select custom room"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary selectRoom" type="button"> Go </button>
        </div>
        <h2 id="currentRoom"> You currently are in the room: public </h2>
    </div>

    <div class="alertWrapper">
        <div class="alert alert-danger" id="alert" role="alert">
            A simple danger alertâ€”check it out!
        </div>
    </div>
</body>
